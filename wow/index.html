<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>

 <link rel="stylesheet" href="css/animate.css">
<body>
<style>
  #container {
  width:  980px;
  margin: 0 auto;
}

section {
  height: 300px;
  margin: 60px 0;
}

.section-purple {
  background-color: #9b59b6;
  width:500px;
  height:300px;
}

  </style>
  <div id="container">
<section class="section-purple wow flipInX"></section>
</div>
  <script src="js/wow.min.js"></script>
  <script>
  	wow = new WOW(
        {
          boxClass:     'wow',      // default
          animateClass: 'animated', // default
          offset:       0,          // default
          mobile:       false,       // default
          live:         false        // default
        }
    )
    wow.init();
  </script>
</body>
